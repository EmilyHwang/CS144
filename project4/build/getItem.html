<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.min.css">
	</head>

	<body>
		<div class="container">
			<div class="well center-block">
				<form class="form-horizontal" action="./item" method="GET">
					<fieldset>
						<legend>Search for Item ID</lengend>
						<div class="form-group">
				      <label for="textArea" class="col-lg-2 control-label">Item ID</label>
				      <div class="col-lg-10">
				        <input class="form-control" name="id" type="text" placeholder="Enter an item ID ..." />
				      </div>
				    </div>
					</fieldset>

					<div class="form-group">
			      <div class="col-lg-10 col-lg-offset-2">

			      </div>
			    </div>
				</form>
			</div>
		</div>
	</body>
</html>
